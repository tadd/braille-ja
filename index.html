<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Braille-ja demo</title>
  <meta name="description" content="braille-jaのちょっとしたデモ">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Tadashi Saito">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1 class="my-5"><a href="https://github.com/tadd/braille-ja">braille-ja</a>のちょっとしたデモ</h1>
    <form role="form" action="#">
      <div class="form-group">
	<div class="text-center row justify-content-center">
	  <p class="col-10">
	    <input type="text" id="original" class="form-control" value="あいうえお">
	  </p>
	  <p>
	    <button type="button" id="translate" class="text-center btn btn-primary btn-lg">⇓</button>
	  </p>
	  <div class="col-10 card text-start px-3 py-1" id="translated">&nbsp;</div>
	</div>
      </div>
    </form>
    <footer class="my-5">
      <p>
	現在、ひらがなの一部、半角アルファベット小文字、半角数字にのみ対応しています。区切り文字等の出力も未対応です。
      </p>
      <p>
	このページでは<a href="https://github.com/tadd/braille-ja">braille-ja</a>以外にも、<a href="https://github.com/tadd/braille-ja-table">braille-ja-table</a>と<a href="https://github.com/tadd/braille-ja-web">braille-ja-web</a>を使用しています。
      </p>
    </footer>
  </div>
</body>
</html>
